<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Company</title>
</head>
<body>
<div layout:fragment="content">
    <h2>UPDATE COMPANY</h2>
    <form method="post" th:action="'/company/save'">
        <input type="hidden" th:field="${company.id}"/>
        <div class="control-group">
            <label>Company name:</label>
            <input type="text" th:field="${company.name}"/>
            <div th:if="${#fields.hasErrors('company.name')}"
                 th:errorclass="error" th:errors="${company.name}"/>
        </div>
        <div class="control-group">
            <label>Company image:<br>
                <img th:src="${company.image}" width="100" height="100"/>
                <input type="text" th:field="${company.image}"/>
                <div th:if="${#fields.hasErrors('company.image')}"
                     th:errorclass="error" th:errors="${company.image}"/>
            </label>
        </div>
        <div class="control-group">
            <label>Company address:
                <input type="text" th:field="${company.address}"/>
            </label>
        </div>
        <div class="control-group">
            <button type="submit">UPDATE</button>
        </div>
    </form>
</div>
</body>
</html>
