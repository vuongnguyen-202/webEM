<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background: url('https://kinhnghiemdayhoc.net/wp-content/uploads/2020/09/hinh-slide-22-1.jpg') no-repeat center center fixed;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2>ADD EMPLOYEE</h2>
    <form th:action="'/employee/insert'" th:object="${employee}" method="post">
        <p>
            <label>Employee name: </label>
            <input type="text" th:field="*{name}">
        </p>
        <p>
            <label>Employee age: </label>
            <input type="number" th:field="*{age}">
        </p>
        <p class="form-group">
            <label>Employee image: </label>
            <input type="text" th:field="*{image}">
        </p>
        <p class="form-group">
            <label>Employee address: </label>
            <input type="text" th:field="*{address}">
        </p>
        <p class="form-group">
            <label>Company: </label>
            <select th:field="*{company}">
                <option th:each="comp : ${companies}"
                        th:value="${comp.id}"
                        th:text="${comp.name}"/>
            </select>
        </p>
        <p>
            <button type="submit">ADD</button>
        </p>
    </form>
</div>
</body>
</html>
