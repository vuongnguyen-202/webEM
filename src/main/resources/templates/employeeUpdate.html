<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
             background: url('https://kinhnghiemdayhoc.net/wp-content/uploads/2020/09/hinh-slide-22-1.jpg') no-repeat center center fixed;
            margin: 0;
            padding: 0;
        }

        #container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .control-group {
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2>UPDATE EMPLOYEE</h2>
    <form method="post" th:action="'/employee/save'">
        <input type="hidden" th:field="${employee.id}"/>
        <div class="control-group">
            <label>Employee name:</label>
            <input type="text" th:field="${employee.name}"/>
            <div th:if="${#fields.hasErrors('employee.name')}"
                 th:errorclass="error" th:errors="${employee.name}"/>
        </div>
        <div class="control-group">
            <label>Employee age:</label>
            <input type="number" th:field="${employee.age}"/>
            <div th:if="${#fields.hasErrors('employee.age')}"
                 th:errorclass="error" th:errors="${employee.age}"/>
        </div>
        <div class="control-group">
            <label>Employee gender:</label>
            <select th:field="${employee.male}">
                <option th:value="${false}">Female</option>
                <option th:value="${true}">Male</option>
            </select>
            <div th:if="${#fields.hasErrors('employee.male')}"
                 th:errorclass="error" th:errors="${employee.male}"/>
        </div>
        <div class="control-group">
            <label>Employee image:<br>
                <img th:src="${employee.image}" width="100" height="100"/>
                <input type="text" th:field="${employee.image}"/>
                <div th:if="${#fields.hasErrors('employee.image')}"
                     th:errorclass="error" th:errors="${employee.image}"/>
            </label>
        </div>
        <div class="control-group">
            <label>Employee address:
                <input type="text" th:field="${employee.address}"/>
            </label>
        </div>
        <div class="control-group">
            <label>Company: </label>
            <select th:field="${employee.company}">
                <option th:each="comp : ${companies}"
                        th:value="${comp.id}"
                        th:text="${comp.name}"/>
            </select>
        </div>
        <div class="control-group">
            <button type="submit">UPDATE</button>
        </div>
    </form>
</div>
</body>
</html>
